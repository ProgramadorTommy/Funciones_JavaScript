<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
</head>
<body>
    <h1>Programador Tommy & Suazo</h1>
    <h2>Funciones</h2>
    <script>
        /*
        Una funcion es un bloque de codigo,
        autocontenido, que se puede de finir una
        vez y ejecutar en cualquier momento.
        Opcionalmente, una funcion puede aceptar
        parametros y devolver un valor.

        las funciones en JavaScript son objetos,
        un tipo especial de objetos:

        Se dice que las funciones son ciudadanos
        de primera clase por que pueden asignarse a 
        un valor, y pueden pasarse como argumentos
        y usarse como un valor de retorno.
        */
        // Funcion Declarada
        function estoEsUnaFuncion(){
            console.log('Uno');
            console.log('Dos');
            console.log('Tres');

        }
        // Invocacion de funcio
        estoEsUnaFuncion();
        estoEsUnaFuncion();
        ////////////////////////////////////////////
        // functio que devuerve un valor.
         function unaFuncionQueDevuerveValor(){
             console.log('Suazo');
             return 19;
             console.log('Tommy');
             console.log('Programacion');
             return 'La funcion ha retornado una Cadena de texto';


         }
         let valorDeFuncion = unaFuncionQueDevuerveValor();
         console.log(valorDeFuncion);
          
         //funcione con parametros
         function saludar(nombre, edad) {
             console.log(`Hola mi nombre es ${nombre} y tengo ${edad} a√±os.`);

             
         }
         saludar('Suazo', 40);
         // Funciones expresadas
         //funcio anonima
         const funcionExpresada = function() {
             console.log('esto es una funcion expresada');

             
         }
         funcionExpresada();

          






        


    </script>
</body>
</html>
